<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Panther</title>
    <script src="https://kit.fontawesome.com/0b7f0757f0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav class="left-nav">
            <ul>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Bio</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Tour</a></li>
            </ul>
        </nav>

        <h1 class="text-logo">Pink Panther</h1>

        <nav class="right-nav">
            <ul>
                <li><a href="x.com"><i class="fa-brands fa-square-x-twitter"></i></a></li>
                <li><a href="spotify.com"><i class="fa-brands fa-spotify"></i></a></li>
                <li><a href="facebook.com"><i class="fa-brands fa-square-facebook"></i></a></li>
                <li><a href="instagram.com"><i class="fa-brands fa-square-instagram"></i></a></li>
                <li><a href="#"  class="tickets-btn">Tickets</a></li>
            </ul>
        </nav>
    </header>

    <div class="logo-section">
        <a href="index.html"><img src="./Img/ppLogo-removebg-preview.png" class="logo" alt="Logo"></a>
        <div class="border-line"></div>
        <div class="border-line"></div>
    </div>
    

    <div class="showcase"></div>

    <div class="latest-music">
        <div class="music-section">
            <h3>Latest Song</h3>
            <div class="music-player">
            <div class="cover">
                <img src="./Img/kiss-more.png" alt="Kiss More Cover"/>
            </div>
            <div class="info">
                <div>
                <h1 class="song-title">Kiss More</h1>
                <p class="artist-name">Pink Panther</p>
                </div>
                <div class="controls">
                <button class="action-btn" id="action-btn">
                    <i class="fas fa-play"></i>
                </button>
                <div class="progress-container">
                    <div class="progress"></div>
                </div>
                <div class="duration">0:00 / 0:00 </div>
                </div>
            </div>
            </div>
        </div>
        <audio src="audio/kiss more.mp3"></audio>
    </div>

    <section class="video-section">
        <div class="video-container">
            <video class="responsive-video" controls>
            <source src="video/kiss-me-more.mp4" type="video/mp4">
            </video>
        </div>
        <a href="#" class="btn">See More</a>
    </section>

    <script src="main.js"></script>
</body>
</html>
