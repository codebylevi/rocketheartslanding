<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image Slider</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f5f5f5;
        padding: 20px;
      }

      .slider-container {
        position: relative;
        width: 90%;
        max-width: 800px;
        aspect-ratio: 16 / 10;
        overflow: hidden;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .slider {
        display: flex;
        height: 100%;
        transition: transform 0.5s ease-in-out;
      }

      .slide {
        min-width: 100%;
        height: 100%;
      }

      .slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        width: 45px;
        height: 45px;
        background-color: rgba(255, 255, 255, 0.6);
        color: #333;
        border: none;
        border-radius: 50%;
        font-size: 18px;
        cursor: pointer;
        z-index: 10;
      }

      .button:hover {
        background-color: rgba(255, 255, 255, 0.9);
      }

      .button-prev {
        left: 15px;
      }

      .button-next {
        right: 15px;
      }

      .dots-container {
        position: absolute;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
        z-index: 10;
      }

      .dot {
        width: 10px;
        height: 10px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        cursor: pointer;
        transition: transform 0.3s ease, background-color 0.3s ease;
      }

      .dot.active {
        background-color: rgba(255, 255, 255, 0.9);
        transform: scale(1.2);
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .slider-container {
          aspect-ratio: 4 / 3;
        }

        .button {
          width: 40px;
          height: 40px;
          font-size: 16px;
        }
      }

      @media (max-width: 480px) {
        .slider-container {
          aspect-ratio: 1 / 1;
        }

        .button {
          width: 35px;
          height: 35px;
          font-size: 14px;
        }

        .dot {
          width: 8px;
          height: 8px;
        }
      }
    </style>
  </head>
  <body>
    <div class="slider-container">
      <div class="slider">
        <div class="slide">
          <img src="./Img/gallery_2.jpg" alt="Nature 1" loading="eager" />
        </div>
        <div class="slide">
          <img src="./Img/gallery_3.jpg" alt="Nature 2" loading="eager" />
        </div>
        <div class="slide">
          <img src="./Img/gallery_4.jpg" alt="Nature 3" loading="eager" />
        </div>
        <div class="slide">
          <img src="./Img/gallery_5.jpg" alt="Nature 4" loading="eager" />
        </div>
        <div class="slide">
          <img src="./Img/gallery_7.jpg" alt="Nature 5" loading="eager" />
        </div>
      </div>

      <button class="button button-prev">&#8249;</button>
      <button class="button button-next">&#8250;</button>

      <div class="dots-container">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const slider = document.querySelector(".slider");
        const slides = document.querySelectorAll(".slide");
        const prevButton = document.querySelector(".button-prev");
        const nextButton = document.querySelector(".button-next");
        const dots = document.querySelectorAll(".dot");
        const slideCount = slides.length;
        let currentSlide = 0;

        // Preload images
        const preloadImages = () => {
          document.querySelectorAll(".slide img").forEach((img) => {
            const link = document.createElement("link");
            link.rel = "preload";
            link.as = "image";
            link.href = img.src;
            document.head.appendChild(link);
          });
        };

        preloadImages();

        // Go to specific slide
        function goToSlide(index) {
          slider.style.transform = `translateX(-${index * 100}%)`;
          currentSlide = index;

          dots.forEach((dot) => dot.classList.remove("active"));
          dots[currentSlide].classList.add("active");

          prevButton.disabled = currentSlide === 0;
          nextButton.disabled = currentSlide === slideCount - 1;
        }

        function nextSlide() {
          goToSlide((currentSlide + 1) % slideCount);
        }

        function prevSlide() {
          goToSlide((currentSlide - 1 + slideCount) % slideCount);
        }

        nextButton.addEventListener("click", nextSlide);
        prevButton.addEventListener("click", prevSlide);

        dots.forEach((dot, i) => {
          dot.addEventListener("click", () => goToSlide(i));
        });

        let slideInterval = setInterval(nextSlide, 5000);

        document
          .querySelector(".slider-container")
          .addEventListener("mouseenter", () => {
            clearInterval(slideInterval);
          });

        document
          .querySelector(".slider-container")
          .addEventListener("mouseleave", () => {
            slideInterval = setInterval(nextSlide, 5000);
          });

        document.addEventListener("keydown", (e) => {
          if (e.key === "ArrowRight") nextSlide();
          if (e.key === "ArrowLeft") prevSlide();
        });

        goToSlide(0);
      });
    </script>
  </body>
</html>
